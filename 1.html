<body>

    <script>
        
        let a =document.getElementById("A").value;
        let b =document.getElementById("B").value;

        function Dodawanie(){
            let a =Number(document.getElementById("A").value);
        let b =Number(document.getElementById("B").value);
            document.write(a+b);
        }
        function Odejmowanie(){
            let a =Number(document.getElementById("A").value);
        let b =Number(document.getElementById("B").value);
            document.write(a-b);
        }
        function Mnozenie(){
            let a =Number(document.getElementById("A").value);
        let b =Number(document.getElementById("B").value);
            document.write(a*b);
        }
        function Dzielenie(){
            let a =Number(document.getElementById("A").value);
        let b =Number(document.getElementById("B").value);

        }
